<body>
    <h1>Tags em HTML 5</h1>
        <P>
            Em HTML5, podemos inswrir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </P>
        <ul type="square">
            <li><abbr title="Use a tag: &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag: &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag: &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a Tag: &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag: &lt;code&gt;">Código-font</abbr></li>
            <li><abbr title="Use a tag: &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag: &lt;ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
</body>
