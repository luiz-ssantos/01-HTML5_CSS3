<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Luiz Henrique Santos">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simpliemtente aumenta ou diminua o tamanho do seu navegador.
        </p>
            <picture>
                <source media="(max-width: 550px)" srcset="imagens/foto_pp.png" type="image/png">
                <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
                <source media="(max-width: 1350px)" srcset="imagens/foto_g.png" type="image/png">
                <img src="imagens/foto_gg.png" alt="Imagem Flexível">
            </picture>
    <hr>
    <h1>Reproduzindo Áudios</h1>
            <p>
                Vamos aprender a reproduzir áudios em HTML5
            </p>
                <audio src="midia/happy-mistakep.mp3" src="midia/guanacast-33.mp3" controls autoplay></audio>
                <hr>
                <audio preload="metadata" controls autoplay loop>
                    <source src="midia/guanacast-33p.mp3" type="audio/mpeg">
                    <source src="midia/guanacast-33p.mp3" type="audio/ogg">
                    <source src="midia/guanacast-33p.mp3" type="audio/wav">
                    <p>Infeslimente seu navergador não conseguiu reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para fazer o download do arquivo em MP3</a>.</p>
                </audio>
</body>
</html>
