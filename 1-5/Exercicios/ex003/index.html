<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testantando carga e Imagem</h1>
    <p>
        Abaixo você vai ver uma imagem que está na <b>mesma pasta</b>.
    </p>
    <img src="logo_html_200.png" alt="Logo HTML5">
    <hr>
    <p>
        Podemos também carregar imagens que estão em <b>sub-pastas</b>.
    </p>
    <img src="imagens/logo_css3_200.png" alt="Logo CSS3">
    <hr>
    <p>
        Também podemos carregar <b>imagens de link externos</b>.
    </p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-23-1174949.png" alt="Logo JavaScript">
</body>
</html>
