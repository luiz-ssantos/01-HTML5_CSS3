<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Luiz Henrique Santos">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="550px" poster="imagens/limoes-capa.png" controls>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeo. <a href="midia/meu-video.mp4" download="meu-video-limao.mp4" target="_self">Clique aqui para fazer o Download em MP4</a>.</p>
        </video>
    <h1>Inserindo vídeos do YouTube.</h1>
        <iframe width="550" height="315" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
