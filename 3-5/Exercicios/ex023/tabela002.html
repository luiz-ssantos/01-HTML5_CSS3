<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Luiz Henrique Santos">
    <title>Tabelas</title>
    <style>
        h1
        {
            text-align: center;
        }

        table
        {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 10px;
            border: 2px solid black;
            border-collapse: collapse;
            margin: auto;
            width: 600px;
        }

        caption
        {
            font-style: italic;
            font-size: 1em;
            background-color: lightgray;
            padding: 10px;
            font-weight: bolder;
        }

        th, td
        {
            border: 1px solid black;
        }

        th, tfoot > tr > td
        {
            color: azure;
            background-color: rgb(45, 48, 46);
        }

        tbody > tr td.num
        {
            text-align: right;
        }

        tbody > tr:nth-child(odd)
        {
            background-color: rgba(105, 147, 224, 0.39);
        }

        tbody > tr:nth-child(even)
        {
            background-color: rgba(119, 224, 105, 0.39);
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>

    <!--
        HIERARQUIA DE TABELA (simples)
        TABLE = Tabela
            TABLE ROW = Linaha da Table
                TABLE HEADER = Cabeçalho da Tabela
                TABLE DATA = Dados da Tablea
    -->

    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTIOM = LEGENDA
            THEAD = TÍTULO
                TR, TH, TD
            TBODY = CORPO
                TR, TH, TD
            TFOOT = RODAPÉ
                TR, TH, TD
    -->

    <table>
        <caption>Populações das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col" style="width: 160px">Posiçaão</th>
                <th scope="col">Unidade Federativa</th>
                <th scope="col" style="width: 180px">População 2021</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td class="num">46 649 132</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td class="num">21 411 923</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">17 463 349</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td class="num">14 985 284</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Hbitantes</th>
                <th scope="row"></td>
                <th scope="row">até roraima <strong>210.147.125</strong></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
